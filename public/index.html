<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Naranime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Naranime</h1>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Cari anime...">
      <button id="search-btn">Cari</button>
    </div>
  </header>

  <main>
    <!-- Player Section (di atas, default hidden) -->
    <section id="player-section" class="card" style="display:none;">
  <h2 id="video-title">Player</h2>
  <div id="video-player-wrap">
    <div id="video-player" class="video-area small muted">Pilih episode untuk memutar</div>
  </div>
  <div id="episode-list"></div>
</section>


    <!-- Anime List -->
    <section id="list-section" class="card">
      <h2>Anime List</h2>
      <div id="anime-list" class="grid"></div>
      <button id="load-more" class="btn">Load More</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
